{% block content %}

<div class="container">
    <div class="row">

						</span>
							<div class="col-md-8">

                    </div>

                    </div>

								<input id="" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                    </div>

					<div class="form-group">
                    	<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
							<div class="col-md-8">
								<label class="form-label">Email</label>
								<input id="" type="email" placeholder="Email" class="form-control">
                            </div>
                    </div>
						
					<div class="form-group">
                    	<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-key" aria-hidden="true"></i>

						</span>
							<div class="col-md-8">
								<label class="form-label">Contrase単a</label>

                            </div>
                    </div>

					<div class="form-group">
                    	<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-key" aria-hidden="true"></i>

						</span>
							<div class="col-md-8">
								<label class="form-label">Confirmar Contrase単a</label>
								<input id="" type="password" placeholder="Confirmar Contrase単a" class="form-control">
                            </div>
                    </div>

				
					<div class="form-group">
                    	<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-id-card-o" aria-hidden="true"></i>

						</span>
							<div class="col-md-8">
								<label class="form-label">Cedula</label>
								<input id="" type="number" placeholder="Cedula" class="form-control">
                            </div>
                    </div>


					<div class="form-group">
						<div class="col-md-12 text-center" id="registro">
							<button type="submit"  class="btn btn-primary btn-lg">Registrar</button>
						</div>
					</div>
				
					</fieldset>
					</form>
				  {{form.errors}}

				
			</div>
		</div>
	</div>
</div>			

{% endblock content %}
